<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
           
    @media(max-width:350px){
        label{
        display: block;
        margin-left: -5px;
        }
        span{
        display: block;
        }
        .title{
            width: 100%; 
        }
        .category{
            width: 100%;    
        }          
    }
    @media(min-width:410px){
        .category{
            margin-left: 106px;
            width: 200px;
        }
        .title{
            margin-left: 50px;
        }
        .public{
            margin-left: 77px;  
        }
    }

</style>

<body>

    
<form>
    <div style="border-width: 100%; margin: 10px;">
   <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
   <span>Название статьи:</span>
        <input type="text" name="title" class="title" ><br>
    <span>Рубрика:</span>
        <select name="category" class="category" >
            <option>Программирование</option>
            <option>Тестирование</option>
        </select><br>
    
    <span>Публикация:</span>
        <label><input type="radio" name="public" value="1" class="public">на сайте</label>
        <label><input type="radio" name="public"  value="2">в журнале</label>
       <label><input type="radio" name="public"  value="3">на сайте и в журнале</label><br>
    <span>Разрешить коментарий:
        <input type="checkbox" name="checkbox"  value="yes"></span><br>
    <span>Текст статьи:</span>
        <textarea name="text" style="width: 100%;"></textarea><br>
        <input type="submit" value="Опубликовать">
    </div>
    
</form>
</body>
</html>
